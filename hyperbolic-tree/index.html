<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* Estilo de los círculos en los nodos */
    .node circle {
        fill: #999;
    }

    /* Estilo del texto en los nodos */
    .node text {
        font: 10px sans-serif;
    }

    /* Estilo de las líneas de conexión entre nodos */
    .link {
        fill: none;
        stroke: #555;
        stroke-opacity: 0.4;
        stroke-width: 1.5px;
    }
</style>
<body>
<!-- Incluimos las bibliotecas D3.js y d3-tip para la visualización y los tooltips (mostrar la información de cada nodo)-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>

<script src = "hyperbolic_tree.js"></script>
</body>
</html>
